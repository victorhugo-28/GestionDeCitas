<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Citas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Gestión</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="usuarios.html">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="citas.html">Citas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Citas</h2>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Descripción</th>
          <th>ID Usuario</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaCitas"></tbody>
      <tfoot>
        <tr>
          <td></td>
          <td><input type="datetime-local" id="nuevaFecha" class="form-control"></td>
          <td><input type="text" id="nuevaDescripcion" class="form-control" placeholder="Descripción"></td>
          <td><input type="number" id="nuevoUsuarioId" class="form-control" placeholder="Usuario ID"></td>
          <td><button class="btn btn-success btn-sm" onclick="crearCita()">➕ Agregar</button></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/citas.js"></script>
